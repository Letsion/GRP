<html style="overflow: hidden !important">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
    <style type="text/css">
      h1 {
        font-family: ARIAl, serif;
        z-index: 1;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        margin: 20px 0 3px;
        background: -webkit-linear-gradient(#ac9513, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        overflow: hidden;
      }
      #top2 {
        border-bottom: solid 2px rgb(190, 190, 190);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="editor" v-if="show">
        <div id="top2" style="background-color: rgba(255, 255, 0, 0) !important">
          <div style="background-color: rgba(255, 255, 0, 0) !important; text-align: center">
            <h1>Character Creator</h1>
          </div>
          <br />
        </div>
        <component style="background-color: rgba(255, 255, 0, 0) !important" v-bind:is="getTabComponent" v-bind:data="data"></component>
        <div class="navigation" style="background-color: rgba(255, 255, 0, 0) !important">
          <button @click="goBack" :class="isInactiveBack">Zurück</button>
          <button @click="goNext" :class="isInactiveNext">Nächstes</button>
        </div>
      </div>
    </div>
    <script src="../../../Vue/vue.min.js"></script>
    <script src="../../../Vue/less.min.js"></script>
    <script src="./utility/hairInfo.js"></script>
    <script src="./utility/hairOverlays.js"></script>
    <script src="./utility/structure.js"></script>
    <script src="./utility/faceNames.js"></script>
    <script src="./utility/overlays.js"></script>
    <script src="./utility/presets.js"></script>
    <script src="./components/done.js" type="text/javascript"></script>
    <script src="./components/overlays.js" type="text/javascript"></script>
    <script src="./components/decor.js" type="text/javascript"></script>
    <script src="./components/hair.js" type="text/javascript"></script>
    <script src="./components/structure.js" type="text/javascript"></script>
    <script src="./components/sex.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
